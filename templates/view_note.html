{% extends "base.html" %} {% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-2">{{ note[2] }}</h2>
  <p class="text-sm text-gray-500 mb-4">By {{ note[1] }}</p>
  <div class="prose max-w-none">{{ note[3]|safe }}</div>
  {% if user == note[1] %}
  <form method="post" class="mt-4">
    <button
      type="submit"
      name="delete"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
    >
      Delete Note
    </button>
  </form>
  <a
    href="/note/{{ note[0] }}/edit"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4 inline-block"
    >Edit Note</a
  >

  {% endif %}
  <a href="/" class="text-blue-600 hover:underline mt-4 inline-block">‚Üê Back</a>
</div>
{% endblock %}
