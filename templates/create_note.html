{% extends "base.html" %} {% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">New Note</h2>
  <form method="post" enctype="multipart/form-data">
    <label class="block mb-2">Title:</label>
    <input
      type="text"
      name="title"
      class="w-full border p-2 rounded mb-4"
      required
    />

    <label class="block mb-2">Content:</label>
    <textarea
      name="content"
      rows="10"
      class="w-full border p-2 rounded mb-4"
      required
    ></textarea>

    <label class="block text-sm font-medium">Attach a file</label>
    <input type="file" name="file" class="w-full border p-2 rounded" />

    <select name="visibility" id="visibility">
      <option value="public">Public</option>
      <option value="private">Private</option>
      <option value="friends">Only Friends</option>
    </select>

    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Create
    </button>
  </form>
  <a href="/" class="text-blue-600 hover:underline mt-4 inline-block">‚Üê Back</a>
</div>
{% endblock %}
