{% extends "base.html" %} {% block content %}

<div class="rounded-lg shadow-lg w-5/6 h-5/6 mx-auto my-2 flex flex-row">
  <div
    id="login_section"
    class="w-2/3 rounded-l-lg bg-congress-blue-300 h-full transition-all duration-300 ease-in-out"
  >
    <div class="flex items-center pt-4 text-2xl mx-2 transition-discrete">
      <i class="fa-solid fa-box-archive pr-2"></i>
      <h1>ShareBin</h1>
    </div>
    <div
      id="login_content"
      class="flex flex-col items-center justify-center h-5/6 transition-discrete"
    >
      <h1 class="font-bold text-4xl">Login to Your Account</h1>
      <form
        method="post"
        class="flex flex-col items-center w-1/2 transition-discrete"
      >
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="w-full border p-2 rounded-xl my-4 bg-white"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full border p-2 rounded-xl mb-2 bg-white"
          required
        />
        <button
          type="submit"
          name="login"
          class="bg-congress-blue-800 text-congress-blue-200 text-2xl font-bold px-8 py-2 rounded-full mt-2 hover:bg-congress-blue-900"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
  <div
    id="signup_section"
    class="w-1/3 rounded-r-lg bg-congress-blue-700 text-congress-blue-50 transition-all duration-300 ease-in-out"
  >
    <div
      id="signup_content"
      class="flex flex-col items-center justify-center h-full transition-discrete"
    >
      <h1 class="font-bold text-4xl">New Here?</h1>
      <br />
      <h2 class="text-2xl text-center">
        Sign up now to start creating and sharing your notes!
      </h2>
      <button
        type="button"
        id="signup_btn"
        class="transition-discrete bg-congress-blue-200 text-congress-blue-800 text-2xl font-bold px-8 py-2 rounded-full mt-4 hover:bg-congress-blue-300"
      >
        Sign Up
      </button>
    </div>
    <div
      id="signup_expanded"
      class="hidden h-full flex flex-col justify-between transition-all duration-300 ease-in-out"
    >
      <div class="flex items-center pt-4 text-2xl mx-2 transition-discrete">
        <i class="fa-solid fa-box-archive pr-2"></i>
        <h1>ShareBin</h1>
      </div>
      <form
        method="post"
        class="flex flex-col items-center justify-center text-congress-blue-950 transition-discrete"
      >
        <h1
          class="font-bold text-congress-blue-50 mb-4 text-4xl transition-discrete"
        >
          Create Your Account
        </h1>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-1/2 border p-2 rounded-xl mb-2 bg-white"
          required
        />
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="w-1/2 border p-2 rounded-xl mb-4 bg-white"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-1/2 border p-2 rounded-xl mb-2 bg-white"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          class="w-1/2 border p-2 rounded-xl mb-2 bg-white"
          required
        />
        <button
          type="submit"
          name="register"
          class="bg-congress-blue-200 text-congress-blue-800 text-2xl font-bold px-8 py-2 rounded-full mt-2 hover:bg-congress-blue-300"
        >
          Sign Up
        </button>
      </form>
      <button
        type="button"
        id="signup_back_btn"
        class="bg-congress-blue-200 text-congress-blue-800 text-2xl font-bold p-4 ml-2 mb-2 w-fit rounded-full flex items-center justify-center mt-2 hover:bg-congress-blue-300 transition-discrete"
      >
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </div>
  </div>
</div>
<script src="/static/scripts/login.js"></script>
{% endblock %}
